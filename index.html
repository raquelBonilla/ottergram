<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1"> <!-- ideal viewport for device--> 
    <link rel = "stylesheet"
        href = "https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> 
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>ottergram</title>
    
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    

</head>

<body>
    <header class = "main-header">
        <h1 class = "logo-text" >ottergram</h1> <!-- title -->
    </header>
    
        <main class = "main-content">
            <ul class = "thumbnail-list">
                 <li class = "thumbnail-item">
                     <a href="img/otter1.jpg" data-image-role="trigger"
                                            data-image-title="Rocki"
                                            data-image-url="img/otter1.jpg">

                        <img class = "thumbnail-image" src="img/otter1.jpg" alt="Rocki the Otter">
                        <span class = "thumbnail-title" = >Rocki</span>
                     </a>
                </li>
                <li class = "thumbnail-item">
                     <a href="img/otter2.jpg" data-image-role="trigger"
                                            data-image-title="Dale"
                                            data-image-url="img/otter2.jpg">
                        <img class = "thumbnail-image" src="img/otter2.jpg" alt="Dale the Otter">
                        <span class = "thumbnail-title" = >Dale</span>
                     </a>
                </li>
              <li class = "thumbnail-item">
                     <a href="img/otter3.jpg" data-image-role="trigger"
                                            data-image-title="Tefin"
                                            data-image-url="img/otter3.jpg">
                         <img class = "thumbnail-image" src="img/otter3.jpg" alt="Tefin the Otter">
                         <span class = "thumbnail-title" = >Tefin</span>
                     </a>
              </li>
            <li class = "thumbnail-item">
                <a href="img/otter4.jpg" data-image-role="trigger"
                                            data-image-title="Barbara"
                                            data-image-url="img/otter4.jpg">
                    <img class = "thumbnail-image" src = "img/otter4.jpg" alt="Barbara the Otter">
                    <span class = "thumbnail-title" = >Barbara</span>
             </a>
            </li>

       
    </ul>

    <div class = "detail-image-container">
        <div class = "detail-image-frame">
            <img class = "detail-image" data-image-role="target" src = "img/otter5.jpg" alt = "" border="10">
            <span class = "detail-image-title" data-image-role="title"> Otters </span>
        </div>
    </div>
    </main>

    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
